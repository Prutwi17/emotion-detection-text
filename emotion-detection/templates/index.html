<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        .prediction {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Emotion Detection</h2>
        <form method="POST" action="/predict">
            <input type="text" name="text" placeholder="Enter your text here..." required />
            <br>
            <button type="submit">Predict Emotion</button>
        </form>

        {% if prediction %}
        <div class="result">
            Input: <em>{{ text }}</em><br>
            Predicted Emotion: <span class="prediction">{{ prediction }}</span>
        </div>
        {% endif %}
    </div>
</body>
</html>
